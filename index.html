<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body id="body">
    <div
      class="container d-flex justify-content-center py-3 rounded-3"
      id="container"
    >
      <div class="row">
        <div class="col">
          <h1 class="border-bottom border-info text-center mt-2 pb-2 text-info" id="head">BMI CALCULATOR</h1>
          <form action="" method="get" id="ppfForm" novalidate>
            <div class="form-group my-3 mt-4">
              <div class="row">
                <div class="col-5">
                  <label for="height" class="form-label"
                    >Height
                  </label>
                </div>
                <div class="col-6">
                  <input
                    type="number"
                    class="form control ms-2 rounded border-info text-center"
                    id="height"
                    placeholder="cm - eg: 165"
                  />
                  <div
                    class="ms-1" id="invalid1"
                    style="display:none ; color: red; font-weight: bold;"
                  >
                  *Minimum 50000rs
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group my-3">
              <div class="row">
                <div class="col-5">
                  <label for="weight" class="form-label"
                    >Weight</label
                  >
                </div>
                <div class="col-6">
                  <input
                    type="number"
                    class="form control ms-2 rounded border-info text-center"
                    id="weight"
                    placeholder="kg - eg: 72"
                  />
                  <div
                    class="ms-3" id="invalid2"
                    style="display:none ; color: red; font-weight: bold"
                  >
                    *Minimum 1%
                  </div>
                </div>
              </div>
            </div>

            <center>
              <button
                type="submit"
                class="btn btn-primary px-4 pb-2 my-2"
                onclick="calculate()"
              >
                Calculate
              </button>
              <button
                type="reset"
                class="btn btn-danger px-4 pb-2 my-2 mx-3" 
                onclick="clearValues()"
              >
                Clear
              </button>
            </center>

            <div class="row my-3 mx-1 ms-2">
              <div class="col-6">BMI</div>
              <div class="col-6" id="bmi" style="font-weight: bolder;"></div>
            </div>

            <div class="row my-3 mx-1 ms-2">
              <div class="col-6">BMI Prime</div>
              <div class="col-6" id="bmiPrime" style="font-weight: bolder;"></div>
            </div>

            <div class="row my-3 mx-1 ms-2">
              <div class="col-6">Healthy weight</div>
              <div class="col-6" id="healthyWeight" style="font-weight: bolder;"></div>
            </div>

            <div class="row my-3 mx-1 ms-2">
              <div class="col-6">Weight to lose to reach healthy BMI</div>
              <div class="col-6" id="loseWeight" style="font-weight: bolder;"></div>
            </div>

            <div class="progress">
              <div id="statusBar" class="progress-bar" role="progressbar"></div>
            </div>
            <div id="statusLabel" class="text-center my-2" style="font-weight: bolder;font-size: x-large;"></div>

            
          </form>
        </div>
      </div>
    </div>
    
    <img src="./assets/image/pngwing.com.png" alt="" height="20%" width="20%" id="img1">

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
